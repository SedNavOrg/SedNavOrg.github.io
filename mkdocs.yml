site_name: Documentation du projet SedNav
site_description: Documentation du projet SedNav, un système de navigation pour bateau à voile OpenSource.
site_url: https://SedNavOrg.github.io
repo_url: https://github.com/SedNavOrg/SedNavOrg.github.io
edit_uri: edit/main/docs/
theme:
  name: material
  custom_dir: overrides
  language: fr
  logo: assets/logo.webp
  favicon: assets/logo.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: cyan

    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: light blue
      accent: indigo
  features:
    - content.tooltips
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - toc.integrate
markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/glossaire.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: fr
          default: true
          name: Français
          build: true
        - locale: en
          name: English
          build: true
  - search
  - optimize
  - privacy:
      assets_exclude: 
        - unpkg.com/mathjax@3/*
        - giscus.app/*
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-committers:
      repository: SedNavOrg/SedNavOrg.github.io
      branch: main
  - mkdocs-nav-weight
